[[runners]]
  executor = "docker"
  builds_dir = "/builds"
  cache_dir = "/cache"
  [runners.custom_build_dir]
    enabled = true
  [runners.cache]
    Type = ""
    Shared = false 
  [runners.docker]
    tls_verify = false
    image = "docker:stable"
    privileged = true
    disable_entrypoint_overwrite = false
    oom_kill_disable = false
    disable_cache = false
    volumes = ["/gitlab/builds:/builds", "/gitlab/cache:/cache", "/var/run/docker.sock:/var/run/docker.sock"]
    shm_size = 0
    wait_for_services_timeout = 90